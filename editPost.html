<!DOCTYPE html>
{% autoescape true %}

<html lang="en">
    <head>
        <title>Post</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
            <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.css" rel="stylesheet">

        <!-- Add custom CSS here -->
        <link href="css/blog-home.css" rel="stylesheet">
    </head>
    <body>

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Blog Home</a>
        </div>
      </div><!-- /.container -->
    </nav>

    <div class="container">

      <div class="row">
        <div class="col-lg-8">
            
        <div class="well"> 
          <h2>{{ post.blogName }}</h2>
            <form action="/editpost?postId={{ post.postId }}" method="post">
              <div class="form-group">
                <div>Title: <textarea class="form-control" name="new_title" rows="1" cols="20">{{ post.title }}</textarea></div>
                <div>Content: <textarea class="form-control" <textarea name="new_content" rows="20" cols="20">{{ post.content | safe }}</textarea></div>
                <div>Tags(seperate with ','): <textarea class="form-control" name="new_tags" rows="1" cols="20">{{post.tagsStr()}}</textarea></div>
              </div>
              <input class="btn btn-primary" type="submit" value="Submit Post">
            </form>
        </div> <!--well-->
        </div><!--col 8-->

		<div class="col-lg-4">
          <div class="well">
            <h4>Blog Search</h4>
            <div class="input-group">
              <input type="text" class="form-control">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>
              </span>
            </div><!-- /input-group -->
          </div><!-- /well -->
                    <div class="well">
            <h4>Current Tags</h4>

                  <ul class="list-unstyled">
                    {% for t in post.tags %}
                    <li><a href="/tags?tag={{t}}">{{t}}</a></li>
                    {% endfor %}
                  </ul>
                    
          </div><!-- /well -->
        </div>
      </div>
      
      <hr>
      
      <footer>
        <div class="row">
          <div class="col-lg-12">
            <p>Copyright &copy; xz650@nyu.edu 2013</p>
          </div>
        </div>
      </footer>

    </div><!-- /.container -->

    <!-- JavaScript -->
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/bootstrap.js"></script>

  </body>
</html>
{% endautoescape %}
